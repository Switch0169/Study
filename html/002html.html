<!DOCTYPE html>
<html lang="en">
<!--标签-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个网页</title>
</head>
<body>
<div>
    <p>
        这是一个个人主页
    </p>
</div>
<div>
    <p>
        html是一种<strong>111</strong>超文本语言<br />
        html是一种<em>111</em>超文本语言
    </p>
</div>
    <a href="001html.html">
        点击前往001HTML
    </a><br />
    <a href="http://www.baidu.com">
        点击前往百度
    </a><br />
    target="_blank"打开一个新页面 ，target="_self"在此页面替换<br />
    <a href="http://www.baidu.com" title="点击前往百度" target="_blank">
        <img src="../images/timg.jpg" alt="草莓图片">
    </a><br />
    <a href="#" title="点此到页面顶部">
        点击跳转到页面顶部
    </a><br />
    <!--有序列表-->
    <ol>
        <li>列表文字一</li>
        <li>列表文字二</li>
    </ol>
    <!--无序列表-->
    <ul>
        <li><a href="#">新闻标题1</a></li>
        <li><a href="#">新闻标题2</a></li>
        <li><a href="#">新闻标题3</a></li>
    </ul>
    <!--定义列表-->
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>css</dt>
        <dd>负责页面的表现</dd>
        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>
    <!--html 表格-->
    <!--align:center left right-->
    <!--valign:top middle bottom-->
    <!--colspan 设置单元格水平合并 设置值为数值-->
    <!--rowspan 设置单元格垂直合并 设置值为数值-->
    <!--th 默认居中加粗 -->
    <table border="1" width="300" height="200" align="center">
        <h1>表格</h1>
        <tr>
            <td align="center">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
